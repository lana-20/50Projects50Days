<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Image Carousel</title>
</head>
<body>
<div class="carousel">
  <div class="image-container" id="imgs">
    <img src="https://images.unsplash.com/photo-1430132594682-16e1185b17c5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
    alt="first-image"
    />
 <img
    src="https://images.unsplash.com/photo-1518156959312-07a5380c1261?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1049&q=80"
    alt="second-image"
    />
 <img
    src="https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
    alt="third-image"
    />
 <img
    src="https://images.unsplash.com/photo-1542797488-3a16b9b11784?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
    alt="fourth-image"
    />
  </div>

  <div class="buttons-container">
    <button id="left" class="btn">Prev</button>
    <button id="right" class="btn">Next</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
