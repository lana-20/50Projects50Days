<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #af263d">
          <h1>Spring</h1>
          <p>in pink bloom</p>
        </div>
        <div style="background-color: #045c29">
          <h1>Summer</h1>
          <p>out in the sun</p>
        </div>
        <div style="background-color: #c56e0b">
          <h1>Autumn</h1>
          <p>and leaf fall</p>
        </div>
        <div style="background-color: #0b537c">
          <h1>Winter</h1>
          <p>in blue frost</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://images.pexels.com/photos/1438761/pexels-photo-1438761.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')"></div>
        <div style="background-image: url('https://images.pexels.com/photos/884662/pexels-photo-884662.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')"></div>
        <div style="background-image: url('https://images.pexels.com/photos/9568/summer-sun-yellow-photography.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')"></div>
        <div style="background-image: url('https://images.pexels.com/photos/432360/pexels-photo-432360.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')"></div>
              </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
